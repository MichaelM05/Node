
<div class="container">
    <div class="card">
        <div class="card-header">
            List Product
        </div>
        <div class="card-block">
            <table class="table table-hover">
                <thead class="thead-default">
                    <tr>
                        <th>Id</th>
                        <th>Product</th>
                        <th>Existence</th>
                        <th>Price</th>
                        <th>Supplier</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor= 'let item of list' >
                        <th>{{ item.id }}</th>
                        <th>{{ item.producto }}</th>
                        <th>{{ item.existencia }}</th>
                        <th>{{ item.precio }}</th>
                        <th>{{ item.proveedor }}</th>
                        <td><button class="btn btn-sm btn-primary" (click)="select(item)">Select</button></td>
                        <td><button class="btn btn-sm btn-primary" (click)="update(item)">Update</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
